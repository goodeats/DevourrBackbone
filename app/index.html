<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Devourr</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/devourr-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(app) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id='header'></div>
    <div id='container'><img src='/devourr-logo.png'></div>


    <!-- build:js(app) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <script type='text/x-handlebars-template' id='postsTemplate'>
      <div class='posts'>
      {{#each posts}}
        <div class='post'>
          <div class='postUserProfile'>
            <a href='#/users/{{user.id}}'><img class='postProfileImage' src='{{user.avatar}}'></a>
            <span><a href='#/users/{{user.id}}'>@{{user.username}}</a></span>
          </div>
          <h2><a href='#/posts/{{id}}'>{{title}}</a></h2>
          <div class='imageSpace'><a href='/#/posts/{{id}}'><img class='postImage' src='{{picture}}'></a></div>
          <p>{{description}}</p>
          <p><i class="fa fa-map-marker"></i> {{location}}</p>
        </div>
      {{/each}}
      </div>
    </script>

    <script type='text/x-handlebars-template' id='postTemplate'>
      <a class='pageLink' href='#/posts'>Back to Posts</a>
      <div class='posts'>
        <div class='post'>
          <div class='postUserProfile'>
            <a href='#/users/{{post.user.id}}'><img class='postProfileImage' src='{{post.user.avatar}}'></a>
            <span><a href='#/users/{{post.user.id}}'>{{post.user.username}}</a></span>
          </div>
          <h2><a href='#/posts/{{post.id}}'>{{post.title}}</a></h2>
          <div class='imageSpace'><a href='/#/posts/{{post.id}}'><img class='postImage' src='{{post.picture}}'></a></div>
          <p>{{post.description}}</p>
          <p><i class="fa fa-map-marker"></i> {{post.location}}</p>
        </div>
      </div>
    </script>

    <script type='text/x-handlebars-template' id='userTemplate'>
      <a class='pageLink' href='#/posts'>Back to Posts</a>
      <a class='pageLink' href='#/posts'>New Post</a>

      <div class='user'>

        <div class='userCardSpace'>
          <div class='userCard'>
            <h2 class='profileUserName'>{{user.name}}</h2>
            <h4>@{{user.username}}</h4>
            <div class='profileImageSpace'>
              <img class='profileImage' src='{{user.avatar}}'>
            </div>
            <p>{{user.bio}}</p>
            <p><a href='{{user.website}}' target='_blank'>{{user.website}}</a></p>
            <p>{{user.location}}</p>
          </div>
        </div>

        <div class='posts'>
          <div class='userStats'>
            <div class='stat'>
              <p>Posts</p>
              <p>{{user.posts.length}}</p>
            </div>
            <div class='stat'>
              <p>Posts</p>
              <p>{{user.posts.length}}</p>
            </div>
            <div class='stat'>
              <p>Posts</p>
              <p>{{user.posts.length}}</p>
            </div>
          </div>
          {{#each user.posts}}
          <div class='post'>
            <div class='postUserProfile'>
              <a href='#/users/{{user.id}}'><img class='postProfileImage' src='{{user.avatar}}'></a>
              <span><a href='#/users/{{user.id}}'>@{{user.username}}</a></span>
            </div>
            <h2><a href='#/posts/{{id}}'>{{title}}</a></h2>
            <div class='imageSpace'><a href='/#/posts/{{id}}'><img class='postImage' src='{{picture}}'></a></div>
            <p>{{description}}</p>
            <p><i class="fa fa-map-marker"></i> {{location}}</p>
          </div>
          {{/each}}
        </div>
      </div>
    </script>


</body>
</html>
