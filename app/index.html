<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Devourr</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="http://i.imgur.com/0Qf1HsS.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(app/..) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id='header'></div>
    <div id='container'>
      <div class='centered'>
        <img class='logo' src='http://i.imgur.com/lJtLb4y.png'>
        <div class='homeTagline'>
          <h1>We are what we eat!</h1>
          <p>Check out some <a href='#/posts'>posts</a> or see what this is all <a href='#/about'>about</a>!</p>
        </div>
      </div>
    </div>


    <!-- build:js(app) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/comment.js"></script>
    <script src="scripts/posts.js"></script>
    <script src="scripts/user.js"></script>
    <script src="scripts/likes.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <script type='text/x-handlebars-template' id='postsTemplate'>
      <div class='posts'>
      {{#each posts}}
        <div class='post'>
          <div class='postUserProfile'>
            <a href='#/users/{{user.id}}'><img class='postProfileImage' src='{{user.avatar}}'></a>
            <div class='postUserInfo'>
              <span><a href='#/users/{{user.id}}'>@{{user.username}}</a></span>
              <span><i class="fa fa-map-marker"></i> {{location}}</span>
            </div>
          </div>
          <h2><a href='#/posts/{{id}}'>{{title}}</a></h2>
          <div class='imageSpace'><a href='#/posts/{{id}}'><img class='postImage' src='{{picture}}'></a></div>
          <p>{{description}}</p>
          <p><span class='heart'><i class="fa fa-heart-o"></i></span> Likes: {{likes.length}}</p>
        </div>
      {{/each}}
      </div>
    </script>

    <script type='text/x-handlebars-template' id='postTemplate'>
      <div class='pageLinkSpace'>
        <a class='pageLink' href='#/posts'>Back to Posts</a>
        <a class='pageLink' href='#/posts/{{post.id}}' id='edit-post'>Edit Post</a>
      </div>

      <div class='posts'>
        <div class='post'>
          <div class='postUserProfile'>
            <a href='#/users/{{post.user.id}}'><img class='postProfileImage' src='{{post.user.avatar}}'></a>
            <div class='postUserInfo'>
              <span><a href='#/users/{{post.user.id}}'>@{{post.user.username}}</a></span>
              <span><i class="fa fa-map-marker"></i> {{post.location}}</span>
            </div>
          </div>
          <h2><a href='#/posts/{{post.id}}'>{{post.title}}</a></h2>
          <div class='imageSpace'><a href='#/posts/{{post.id}}'><img class='postImage' src='{{post.picture}}'></a></div>
          <p>{{post.description}}</p>
          <p><span class='heart'><i class="fa fa-heart-o"></i></span> Likes: {{post.likes.length}}</p>
          <div class="comments">
            <h5>Discussion:</h5>
            {{#each post.comments}}
            <div class="commentsText" id="comment-{{id}}">
            <p>{{body}} - <a href='#/users/{{user_id}}'>@{{user.username}}</a> <span class='deleteComment'><a href='#/posts/{{../post.id}}'>delete</a></span></p>
            </div>
            {{/each}}

            <form id="comment-form">
              <div>
                <input type="text" name="comment-body" id="comment-body" placeholder="Add to the discussion">
              </div>
              <button type="submit" id="comment-submit">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </script>

    <script type='text/x-handlebars-template' id='userTemplate'>
      <div class='pageLinkSpace'>
        <a class='pageLink' href='#/posts'>Back to Posts</a>
        <a class='pageLink' href='#/users/{{user.id}}' id='edit-user'>Edit Profile</a>
        <a class='pageLink' href='#/new-post' id='new-post'>New Post</a>
      </div>

      <div class='user'>

        <div class='userCardSpace'>
          <div class='userCard'>
            <h2 class='profileUserName'>{{user.name}}</h2>
            <h4>@{{user.username}}</h4>
            <div class='profileImageSpace'>
              <img class='profileImage' src='{{user.avatar}}'>
            </div>
            <p>{{user.bio}}</p>
            <p><a href='{{user.website}}' target='_blank'>{{user.website}}</a></p>
            <p>{{user.location}}</p>
          </div>
        </div>

        <div class='posts'>
          <div class='userStats'>
            <div class='stat'>
              <p>Posts</p>
              <p>{{user.posts.length}}</p>
            </div>
            <div class='stat'>
              <p>Following</p>
              <p>{{user.following.length}}</p>
            </div>
            <div class='stat'>
              <p>Followers</p>
              <p>{{user.followers.length}}</p>
            </div>
            <div class='stat'>
              <p>Liked</p>
              <p>{{user.likes.length}}</p>
            </div>
            <div class='stat'>
              <p>Saved</p>
              <p>{{user.saved.length}}</p>
            </div>
          </div>
          {{#each user.posts}}
          <div class='post'>
            <div class='postUserProfile'>
              <a href='#/users/{{user.id}}'><img class='postProfileImage' src='{{user.avatar}}'></a>
              <div class='postUserInfo'>
                <span><a href='#/users/{{user.id}}'>@{{user.username}}</a></span>
                <span><i class="fa fa-map-marker"></i> {{location}}</span>
              </div>
            </div>
            <h2><a href='#/posts/{{id}}'>{{title}}</a></h2>
            <div class='imageSpace'><a href='#/posts/{{id}}'><img class='postImage' src='{{picture}}'></a></div>
            <p>{{description}}</p>
            <p><span class='heart'><i class="fa fa-heart-o"></i></span> Likes: {{likes.length}}</p>
          </div>
          {{/each}}
        </div>
      </div>
    </script>


</body>
</html>
